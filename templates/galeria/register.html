{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}

    <main>
        <h2>Cadastro de Usuário</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem um cadastro? <a href="{% url 'login' %}">Acesse sua conta</a></p>
    </main>

{% endblock %}
