{% extends 'galeria/base.html' %}

        <div id="carouselExampleControls" class="carousel slide carousel-container" data-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="carousel-image" src="{% static 'assets/img/background.webp' %}" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                  <img class="carousel-image" src="{% static 'assets/img/img_inicial.jpg' %}" alt="Segundo Slide">
